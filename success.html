<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="success-card">
        <div class="content-wrapper">
          <div class="content-main">
            <img alt="success" src="./assets/images/icon-success.svg" />
            <h1 class="content-title">Thanks for subscribing!</h1>
            <p>
              A confirmation email has been sent to
              <span class="bold-text">test@gmail.com</span>. Please open it and
              click the button inside to confirm your subscription.
            </p>
          </div>
          <div>
            <button id="dismiss" type="submit" class="dismiss-button">
              Dismiss message
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script>
    const dismissButton = document.getElementById("dismiss");
    dismissButton.addEventListener("click", function (e) {
      e.preventDefault();
      window.location.href = "/";
    });
  </script>
</html>
